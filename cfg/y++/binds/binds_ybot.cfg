bind G "yreset; disconnect;"

bind 1 "ybot_a01"
bind 2 "ybot_b01"
bind 3 "ybot_c01"
bind 4 "ybot_d01"

bind q "yprev" //skip to previous activity in the workout
bind e "ynext" //skip to next activity in the workout

bind z "yreset; exec y++\yaim"
bind x "yreset; exec y++\yrcl"
bind c "ycurrent" //bind c "exec y++\ybot"
bind v "yreset; exec y++\ypre

bind mouse1 +asw //remove or this line to disable handedness switcher

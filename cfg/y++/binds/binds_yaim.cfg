bind G "yreset; disconnect;"

bind 1 "yaim_a01" //loop1 - standing despawn taps (raw aim)
bind 2 "yaim_b01" //loop2 - standing flicks (raw aim)
bind 3 "yaim_c01" //loop3 - moving taps
bind 4 "yaim_d01" //loop4 - moving flicks

bind q "yprev" //skip to previous activity in the workout
bind e "ynext" //skip to next activity in the workout

bind z "exec y++\utility\yaim_reset" //reset current activity
bind x "yreset; exec y++\yrcl"
bind c "yreset; exec y++\ybot"
bind v "yreset; exec y++\ypre"
